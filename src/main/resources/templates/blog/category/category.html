<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div id="exampleToolbar" role="group">
						<div class="form-group col-sm-6">
							<input id="searchName" type="text" class="form-control"
								placeholder="模糊查询">
						</div>
						<button  class="btn btn-success" onclick="reLoad()">查询</button>
						<button shiro:hasPermission="blog:category:add" type="button" class="btn  btn-primary" onclick="add()">
							<i class="fa fa-plus" aria-hidden="true"></i>添加
						</button>
						<button shiro:hasPermission="blog:category:batchRemove" type="button" class="btn  btn-danger"
							onclick="batchRemove()">
							<i class="fa fa-trash" aria-hidden="true"></i>删除
						</button>
					</div>
					<table id="exampleTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
		<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
		<div>
			<script type="text/javascript">
				var s_edit_h = 'hidden';
				var s_remove_h = 'hidden';
				var s_status_h = 'hidden';
			</script>
		</div>
		<div shiro:hasPermission="blog:category:edit">
			<script type="text/javascript">
				s_edit_h = '';
			</script>
		</div>
		<div shiro:hasPermission="blog:category:remove">
			<script type="text/javascript">
				 s_remove_h = '';
			</script>
		</div>
		<div shiro:hasPermission="blog:category:status">
			<script type="text/javascript">
				 s_status_h = '';
			</script>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript"
		src="/js/appjs/blog/category/category.js"></script>
</body>
</html>
